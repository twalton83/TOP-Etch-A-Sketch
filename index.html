<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src = "app.js" defer></script>

</head>
<body>
    <header>
        <h1>
            Etch-A-Sketch
        </h1>
    </header>
    <div class="content">

    <div class="inputSection">
        <div class ="card header">
        <h2> Create a Grid</h2>
    </div>
        <label>
            Grid Dimensions (X by X):
            <input class="number" type="select" min = 4 max = 64 value="25">
        </label>
        <button class="create">Create Grid</button>
        <button class="clear">Clear Grid</button>
    </div>
    
    <div id= "container">
        <p>Click "Create Grid"!</p>
    </div>

    </div>
</body>
</html>
